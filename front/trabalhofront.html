<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
    <link rel="stylesheet" type="text/css" href="cssfront.css" media="screen" />
</head>

<body>

    
    <div class="recipePopup" id="addRecipe"  >
        
        <form action="#" class="formContainer">
            
            <h2>Adicionar Receita</h2> 
            <label for="recipeName"><b>Nome</b></label>
            <input id="recipeNameInput" type="text" placeholder="Nome da Receita" name="recipeName" required>
            

            
            <label for="recipeDescr"><b>Ingredientes</b></label>
            <input class="ingredient" type="text" name="recipeDescr" >
            
            <div id="buttons">
                
                <button class="buttons">Adicionar <br> Ingrediente
                </button>
                <button class="buttons" onclick="closeRecipe()">Cancelar</button>
                <button class="buttons">Enviar</button>
            </div>
        </form>


    </div>

    <div class="marketPopup" id="market">
        
        <div action="#" class="marketContainer">
            <table id="marketTable">
                
                <thead id="tableHead">
                    <tr>
                      <th class="productName">Nome</th>
                      <th class="productQuantity">Quantidade</th>
                      <th class="productPrice">Pre√ßo</th>
                    </tr>
                  </thead>
                  <tbody >
                    <tr class="products">
                        <td class="productName">Leite</td>
                        <td class="productQuantity"><input type="number"></td>
                        <td class="productPrice"><input type="number"></td>
                    </tr>
                    
                  </tbody>

            </table>
            <button class="buttons" onclick="closeMarket()">Cancelar</button>
            <button class="buttons">Enviar</button>
        </div>

        


    </div>



    <section>
        <header class="headerTop">
            <img src="sitelogo.jpg" class="itemsTop"></img>
           
        </header>
        <header class="headerTab">

            <button onclick="openRecipe()">Adicionar Receita</button>
            <button onclick="openMarket()">Mercado</button>

        </header>
    </section>
    






    <section id="toolBar">
        <h2>Receitas</h2>
      

    </section>


    <div id="recipeTab_1">

        <div class="imagesDiv">
            <img class="recipeImages" src="placeholdercomida1.jpeg" alt="imagem-de-comida">
        </div>
        <div class="imagesDiv">
            <img class="recipeImages" src="placeholdercomida1.jpeg" alt="imagem-de-comida">
        </div>
        <div class="imagesDiv">
            <img class="recipeImages" src="placeholdercomida1.jpeg" alt="imagem-de-comida">
        </div>
        <div class="imagesDiv">
            <img class="recipeImages" src="placeholdercomida1.jpeg" alt="imagem-de-comida">
        </div>

        <script>
            function openRecipe() {
                document.getElementById("addRecipe").style.display = "flex";
            }

            function closeRecipe() {
                document.getElementById("addRecipe").style.display = "none";
            }

            function openMarket() {
                document.getElementById("market").style.display = "flex";
            }

            function closeMarket() {
                document.getElementById("market").style.display = "none";
            }


        </script>

</body>

</html>
